<!DOCTYPE html>
<html>
  <head>
    <title>Voice Changer Examples</title>
  </head>
  <body>
    <div>
      <button id='fetch'>fetch</button>
      <button id='start'>start</button>
      <button id='pause'>pause</button>
      <button id='resume'>resume</button>
      <button id='end'>end</button>
    </div>
    <script src="../dist/index.js"></script>
    <script type="module" src="./soundtouch.js"></script>
    <script type="module">
      import { PitchShifter } from './soundtouch.js';
      console.log('ppppp ', PitchShifter);
      const VC = window['voice-changer'];
      console.log(VC.version);
      const { Changer, createGain, createDistortion, whiteNoise } = VC;

      const changer = new Changer();
      changer
        .on('start', function() {
          console.log('vc started');
        })
        .on('end', function() {
          console.log('vc ended');
        })
        .use(whiteNoise)
        .use(createGain(200))
        // .use(createDistortion(400))

      const startBtn = document.querySelector('#start');
      const pauseBtn = document.querySelector('#pause');
      const resumeBtn = document.querySelector('#resume');
      const endBtn = document.querySelector('#end');
      startBtn.addEventListener('click', function() {
        navigator
          .mediaDevices
          .getUserMedia({audio: true})
          .then(stream => {
            const at = stream.getAudioTracks();
            console.log('audio tracks ', at);
            changer
              .input(at[0])
              .start()
              .then(() => {
                return changer.play(new Audio())
              })
              .catch((err) => {
                console.log('error ', err);
              })
          });
        pauseBtn.addEventListener('click', function() {
          changer.pause();
        });
        resumeBtn.addEventListener('click', function() {
          changer.resume();
        });
        endBtn.addEventListener('click', function() {
          changer.close();
        });
      });
      const fetchBtn = document.querySelector('#fetch');
      fetchBtn.addEventListener('click', () => {
        fetch('./test.mp3')
          .then(async (res) => {
            const arrayBuffer = await res.arrayBuffer();
            const audioCtx = new AudioContext();
            const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer)
            const shifter = new PitchShifter(audioCtx, audioBuffer, 256);
            shifter.on('play', (detail) => {
              // do something with detail.timePlayed;
              // do something with detail.formattedTimePlayed;
              // do something with detail.percentagePlayed
            });
            shifter.tempo = 1;
            shifter.pitch = 2;
            shifter.connect(audioCtx.destination); // attach the GainNode to the 'destination' to begin playback
          }, (err) => {
            console.log('fetch failed ', err);
          });

        originalAudio.volume = 0.001;
        originalAudio.play()
          .then(() => {
            const ms = originalAudio.captureStream();
            const at = ms.getAudioTracks();
            const destAudio = new Audio();
            // destAudio.volume = 0;

              .input(at[0])
              .start()
              .then(() => {
                return changer.play(destAudio)
              })
              .catch((err) => {
                console.log('error ', err);
              })
          })
        */
      })
    </script>
  </body>
</html>
